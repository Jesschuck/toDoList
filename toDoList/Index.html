<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TodoList</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
            rel="stylesheet">

        <style>
        body {
            background-color: #d9bad4; 
        }

        h1{
            font-family: "Cedarville Cursive", cursive;
            color: white;
        }

        .completed span {
            text-decoration: line-through;
            color: gray;
        }

        #addTaskBtn{
            background-color: rgb(227, 142, 189);
            color: white;
        }

    </style>
    </head>
    <body class="d-flex align-items-center justify-content-center vh-100">
        <div class="container text-center p-4 rounded shadow"
            style="max-width: 500px">
            <h1 class="mb-4">To-Do List</h1>
            <div class="input-group mb-3 mx-auto" style="max-width: 400px;">
                <input type="text" id="taskInput" class="form-control"
                    placeholder="Enter your task here">
                <button id="addTaskBtn" class="btn">Add
                    Task</button>
            </div>
            <ul id="taskList" class="list-group"></ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
